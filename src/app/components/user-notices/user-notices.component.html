<div class="tabsWrapper">
  <button
    type="button"
    class="tab"
    [ngClass]="{ active: tab === 'favorite' }"
    (click)="changeTab('favorite')"
  >
    My favorite pets
  </button>
  <button
    type="button"
    class="tab"
    [ngClass]="{ active: tab === 'viewed' }"
    (click)="changeTab('viewed')"
  >
    Viewed
  </button>
</div>
@if(tab === 'favorite'){
<p>favorite tab</p>
} @else{
<p>viewed tab</p>
}
