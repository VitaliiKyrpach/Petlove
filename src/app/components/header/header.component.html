<header class="header" [ngClass]="{fixed: path === '/'}">
  <div class="container">
    <nav class="nav" [ngClass]="path === '/' ? 'home' : ''">
      <a routerLink="" class="logo" [ngClass]="path === '/' ? 'home' : ''"
        ><span>petl</span>
        <span class="heart" [ngClass]="path === '/' ? 'home' : ''">
          <svg-icon-sprite
            [src]="'images/sprite.svg#icon-heart'"
            [width]="'23px'"
          ></svg-icon-sprite>
        </span>
        <span>ve</span></a
      >
      <ul class="navLinkGrp">
        <li>
          <a
            routerLink="news"
            routerLinkActive="activeLink"
            class="navLink"
            [ngClass]="path === '/' ? 'home' : ''"
            >News</a
          >
        </li>
        <li>
          <a
            routerLink="notices"
            routerLinkActive="activeLink"
            class="navLink"
            [ngClass]="path === '/' ? 'home' : ''"
            >Find pet</a
          >
        </li>
        <li>
          <a
            routerLink="friends"
            routerLinkActive="activeLink"
            class="navLink"
            [ngClass]="path === '/' ? 'home' : ''"
            >Our friends</a
          >
        </li>
      </ul>
      @if(!isRefresh){ @if(isLogged){
      <app-user-nav [path]="path" />
      }@else{
      <app-auth-nav [path]="path" />
      } }
      <button type="button" class="burger" [class.home]="path === '/'">
        <svg-icon-sprite
        [src]="'images/sprite.svg#icon-burger'"
        [width]="'36px'"
      ></svg-icon-sprite>
      </button>
    </nav>
  </div>
</header>
