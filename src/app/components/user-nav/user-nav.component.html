<div class="auth">
  <button type="button" (click)="handleLogout()" class="logout" [ngClass]="path === '/' ? 'home' : ''">LOG OUT</button>
  <div class="user" (click)="goToProfile()">
    <img
    class="img"
    [src]="avatar || 'images/userPicture.png'"
    alt="picture of a user"
  />
    <p class="name"  [class.home]="path === '/'">{{userName}}</p>
  </div>
</div>
